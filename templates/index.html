<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .top {
            text-align: center;
            background-color: lightcoral;
            padding: 10px;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #0d47a1;
        }

        .logo {
            width: 60px;
        }

        .nav {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            /* flex: 1; */
            display: flex;
            justify-content: flex-end;
            gap: 20px;
            /* color: #f2f6f9; */

        }

        .nav a {
            color: #ddd;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            background-color: #f2f6f9;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .button {
            width: 200px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #d9effc;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button-image {
            width: 130px;
            height: 150px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .button span {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #chatbot {
            margin-left: 100px;
        }

        #chat-history {
            background-color: white;
            height: 250px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }

        #user-input {
            width: calc(100% - 90px);
            padding: 10px;
            margin-right: 10px;
        }

        #send-message {
            padding: 10px 20px;
        }

        #recommender {
            margin-top: 40px;
        }

        #recommendations-list {
            list-style-type: none;
            padding: 0;
        }

        #recommendations-list li {
            background-color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }

        .footer {
            background-color: #0d47a1;
            width: 100%;
            height: auto;
            padding: 10px;

        }
    </style>
</head>

<body>
